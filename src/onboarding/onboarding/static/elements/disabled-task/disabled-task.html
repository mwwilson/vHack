
<dom-module id = "disabled-task">

  
  <style>
    .task {
    width: calc(98% - 46px);
    margin-bottom: 32px;
    padding-left: 30px;
    padding-right: 30px;
}
    .task {
    border-radius: 2px;
    height: 100%;
    padding: 16px 30px;
    margin: 16px auto;
    background: #FFF none repeat scroll 0% 0%;
    }

  </style>
  <style is="custom-style">

    paper-button.colorful {
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
    }

    paper-button[toggles] {
      transition: background-color 0.3s;
    }

    paper-button[toggles][active] {
      background-color: rgba(0, 0, 0, 0.25);
    }

    paper-button[toggles][active].colorful {
      background-color: rgba(66, 133, 244, 0.25);
    }

    paper-button[toggles][active][raised].colorful {
      background-color: rgba(66, 133, 244, 0.75);
    }

    paper-button.blue {
      color: var(--paper-light-blue-500);
      --paper-button-flat-focus-color: var(--paper-light-blue-50);
    }
    paper-button.blue:hover {
      background: var(--paper-light-blue-50);
    }
    paper-button.red {
      color: var(--paper-red-500);
      --paper-button-flat-focus-color: var(--paper-red-50);
    }
    paper-button.red:hover {
      background: var(--paper-red-50);
    }
    paper-button.green {
      color: var(--paper-green-500);
      --paper-button-flat-focus-color: var(--paper-green-50);
    }
    paper-button.green:hover {
      background: var(--paper-green-50);
    }
    paper-button.orange {
      color: var(--paper-orange-500);
      --paper-button-flat-focus-color: var(--paper-orange-50);
    }
    paper-button.orange:hover {
      background: var(--paper-orange-50);
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.ripple::shadow paper-ripple {
      color: var(--paper-pink-a200);
    }

    paper-button.ripple paper-ripple {
      color: var(--paper-pink-a200);
    }

  </style>    
  <template>
    <paper-material elevation="1" class="task" id = {{task_name}}>
      <center class = "paper-font-display1">{{task_name}}</center>
      <p>{{task_description}}</p>
      <p>{{task_status}}</p>
      <paper-progress width=100% value={{task_progress}}></paper-progress>
      <paper-button raised center class="green" disabled id={{task_description}} on-click="goLink"><iron-icon class="check"></iron-icon>Task Completed!</paper-button>
    </paper-material>
  </template>

</dom-module>

<script>
  Polymer({
  is: "disabled-task",
  properties: {
  task_name: {type: String, value: "Default Task Name"},
  task_description: {type: String, value: "Default Task Description"},
  task_status: {type: String, value: "Done!"},
  task_progress: {type: String, value: "100"},
  task_link: {type: String, value: "http://0.0.0.0:6543"},
  
  },
  goLink: function(e) {
  window.location.href = this.task_link;
    },
  complete: function() {
  this.querySelector("#"+this.task_name).style.background="#76FF03"
  }
  });  
</script>
